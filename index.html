<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf=8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this fomr with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
        <!--NAME, EMAIL AND PASSWORD-->
        <fieldset>
            <label for="first-name"> Enter Yout First Name: <input id="first-name" type="text" required></label>
            <label for="last-name"> Enter Your Last Name: <input id="last-name" type="text" required></label>
            <label for="email"> Enter Your Email: <input id="email" type="email" required></label>
            <label for="new-password"> Create a New Password: <input id="new-password" type="password"
                    pattern="[a-z0-5]{8,}"></label>
        </fieldset>

        <!--ACCOUNT TYPE-->
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input  class="inline" id="personal-account" type="radio" name="account-type">
                Personal</label>
            <label for="business-account"><input class="inline"  id="business-account" type="radio" name="account-type">
                Business</label>
        </fieldset>

        <!--AVATAR-->
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file"
                    name="file"></label>
            <label for="age">Input your age (years): <input id="age" type="number" name="age" name="age" min="13"
                    max="120"></label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">( select one )</option>
                    <option value="1">freecodecamp News</option>
                    <option value="2">freecodecamp YouTube</option>
                    <option value="3">freecodecamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: <textarea id="bio" rows="3" cols="30"
                    placeholder="I like coding on beach..."></textarea></label>
        </fieldset>

        <!--TERMS-->
        <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" type="checkbox" name="terms-and-conditions"
                required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and
                conditions</a></label>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
