<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf=8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this fomr with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
        <!--NAME, EMAIL AND PASSWORD-->
        <fieldset>
            <label for="first-name"> Enter Yout First Name: <input  id="first-name" type="text" required></label>
            <label for="last-name"> Enter Your Last Name: <input id="last-name" type="text" required></label>
            <label for="email"> Enter Your Email: <input id="email" type="email" required></label>
            <label for="new-password"> Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}"></label>
        </fieldset>

        <!--ACCOUNT TYPE-->
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type"> Personal</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type"> Business</label>
        </fieldset>

        <!--AVATAR-->
        <fieldset>

        </fieldset>
    </form>
    </body>
</html>
